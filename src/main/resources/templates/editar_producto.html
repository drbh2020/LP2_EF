<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Producto</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .profile-pic {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-light" style="background-color: #e3f2fd;">
    <a class="navbar-brand" th:href="@{/menu}">Productos</a>
    <div class="form-inline my-2 my-lg-0 ml-auto">
        <img th:src="${'/usuario_foto/' + foto}" alt="Profile" class="profile-pic">
        <p class="mb-0 ml-2" th:text="${nombreUsuario}"></p>
        <a class="btn btn-outline-danger ml-2" th:href="@{/logout}" role="button">Cerrar Sesión</a>
    </div>
</nav>
<div class="container mt-5">
    <h2 class="mb-4">Editar Producto</h2>
    <form th:action="@{/editar_producto}" th:object="${producto}" method="post">
        <input type="number" class="form-control" id="productoId" th:field="*{productoId}" th:value="${productoId}" hidden>
        <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" class="form-control" id="nombre" th:field="*{nombre}" placeholder="Ingrese Nombre" required>
        </div>
        <div class="form-group">
            <label for="stock">Stock</label>
            <input type="number" step="1" min="0" class="form-control" id="stock" th:field="*{stock}" placeholder="Ingrese Stock" required>
        </div>
        <div class="form-group">
            <label for="precio">Precio</label>
            <input type="number" step="0.01" min="0" class="form-control" id="precio" th:field="*{precio}" placeholder="Ingrese Precio" required>
        </div>
        <div class="form-group">
            <label for="categoria">Categoria</label>
            <select class="form-control" id="categoria" th:field="*{categoria}" required>
                <option th:each="categoria : ${categorias}" th:value="${categoria.categoriaId}" th:text="${categoria.nombre}"></option>
            </select>
        </div>
        <a href="/menu" class="btn btn-secondary">Atrás</a>
        <button type="submit" class="btn btn-primary">Editar Producto</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
